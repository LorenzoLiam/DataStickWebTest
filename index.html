<body>

            <tr><th>æ—¶é—´</th><th>SN</th><th>IMEI</th><th>ICCID</th><th>ä¸²å£é€šä¿¡</th><th>ç½‘é¡µè®¿é—®</th><th>æµ‹è¯•ç»“æœ</th></tr>

<script>
// å¸¸é‡ä¸é…ç½®
const HEX_COMMAND = '0101020001783C';
const REC_DATA_TIMEOUT = 20;
const TEST_TIMEOUT = 10000;
const RETRY_DELAY = TEST_TIMEOUT / 2;
const SN_OFFSET = [0, 4], IMEI_OFFSET = [4, 8], SIM_OFFSET = [8, 16];
const MIN_PACKET_LENGTH = 8;
const TEST_URL = 'http://gw.3wlink.cn:22011/main?dgwkey=ZBsQU5uQoNWdK9x6xG58-o6tQmBaKYN0v9e3R0X37rY';
const PROXIES = [
    url => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
    url => `https://thingproxy.freeboard.io/fetch/${url}`,
    url => `https://corsproxy.io/?${encodeURIComponent(url)}`,
    url => `https://bird.ioliu.cn/v1/?url=${encodeURIComponent(url)}`,
    url => `https://bypasscors.com/api/?url=${encodeURIComponent(url)}`
];

// çŠ¶æ€å˜é‡
let port = null, reader = null, writer = null;
let isTesting = false, buffer = new Uint8Array();
let bufferTimer = null, retryTimer = null, timeoutTimer = null;
let isProcessingData = false;

// å·¥å…·å‡½æ•°
const log = (...args) => {
    const box = document.getElementById('logBox');
    box.textContent += '\n' + args.join(' ');
    box.scrollTop = box.scrollHeight;
};
const updateStatus = text => document.getElementById('statusText').innerText = text;
const updateButtonState = () => {
    document.getElementById('startTestBtn').disabled = !port || isTesting || isProcessingData;
};
const hexToUint8Array = hex => new Uint8Array(hex.match(/.{1,2}/g).map(b => parseInt(b, 16)));
const concatBuffer = (a, b) => new Uint8Array([...a, ...b]);

// ç»“æœè¡¨æ ¼
const appendResult = ({ sn, imei, simCard, serialOk, webOk, status, timestamp }) => {
    const row = `<tr><td>${new Date(timestamp).toLocaleString()}</td><td>${sn || '-'}</td><td>${imei || '-'}</td><td>${simCard || '-'}</td>
        <td class="${serialOk ? 'pass' : 'fail'}">${serialOk ? 'æ­£å¸¸' : 'å¼‚å¸¸'}</td>
        <td class="${webOk ? 'pass' : 'fail'}">${webOk ? 'æ­£å¸¸' : 'å¼‚å¸¸'}</td>
        <td class="${status === 'é€šè¿‡' ? 'pass' : 'fail'}">${status}</td></tr>`;
    document.getElementById("resultTableBody").insertAdjacentHTML('afterbegin', row);
    log('ğŸ“ [ç»“æœ]', JSON.stringify({ sn, imei, simCard, serialOk, webOk, status }));
};

// ä¸²å£é€‰æ‹©
document.getElementById('requestPortBtn').onclick = async () => {
    try {
        port = await navigator.serial.requestPort();
        updateStatus('âœ… ä¸²å£å·²é€‰æ‹©');
        updateButtonState();
    } catch {
        updateStatus('âŒ ä¸²å£é€‰æ‹©å¤±è´¥');
    }
};

// å¼€å§‹æ£€æµ‹
document.getElementById('startTestBtn').onclick = async () => {
    if (!port || isTesting || isProcessingData) return;
    const baudRate = parseInt(document.getElementById('baudRateSelect').value);
    updateStatus('â³ æ­£åœ¨æ‰“å¼€ä¸²å£...');
    isTesting = true;
    isProcessingData = false;
    updateButtonState();

    buffer = new Uint8Array();

    document.getElementById('logBox').textContent = 'æµ‹è¯•æ—¥å¿—ä¸ä¸²å£åŸå§‹æ•°æ®å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...';

    try {
        await port.open({ baudRate });
        writer = port.writable.getWriter();
        reader = port.readable.getReader();
        sendCommand();
        readLoop();

        retryTimer = setTimeout(() => {
            if (isTesting && !isProcessingData) {
                log('â³ æœªæ”¶åˆ°æ•°æ®ï¼Œé‡å‘æŒ‡ä»¤');
                sendCommand();
            }
        }, RETRY_DELAY);

        timeoutTimer = setTimeout(() => {
            if (isTesting) {
                updateStatus('â° è¶…æ—¶æœªå“åº”');
                log('â›” æµ‹è¯•è¶…æ—¶');
                cleanup();
            }
        }, TEST_TIMEOUT);
    } catch (e) {
        updateStatus('âŒ ä¸²å£æ‰“å¼€å¤±è´¥');
        log('âŒ é”™è¯¯:', e);
        isTesting = false;
        cleanup();
        updateButtonState();
    }
};

const sendCommand = () => {
    if (writer && !isProcessingData) {
        writer.write(hexToUint8Array(HEX_COMMAND));
        log('ğŸ“¤ å·²å‘é€æŒ‡ä»¤:', HEX_COMMAND);
    }
};

const readLoop = async () => {
    if (!isTesting || isProcessingData) return;
    try {
        const { value, done } = await reader.read();
        if (done || !value || isProcessingData) return;
        buffer = concatBuffer(buffer, value);

        const text = new TextDecoder().decode(buffer);
        if (text.includes('\n')) {
            isProcessingData = true;
            updateButtonState();
            handleReceivedData(buffer);
            buffer = new Uint8Array();
        } else {
            if (bufferTimer) clearTimeout(bufferTimer);
            bufferTimer = setTimeout(() => {
                if (!isProcessingData) {
                    isProcessingData = true;
                    updateButtonState();
                    handleReceivedData(buffer);
                    buffer = new Uint8Array();
                }
            }, REC_DATA_TIMEOUT);
        }
        if (isTesting && !isProcessingData) readLoop();
    } catch (err) {
        log('âŒ ä¸²å£è¯»å–å¼‚å¸¸:', err);
        updateStatus('âŒ è¯·é‡è¯•');
        cleanup();
    }
};

// æ•°æ®è§£æ
const parseReceivedData = buf => {
    const hexStr = [...buf].map(b => b.toString(16).padStart(2, '0')).join('');
    const asciiStr = new TextDecoder().decode(buf).trim();
    let sn = null, imei = null, simCard = null;

    try {
        const json = JSON.parse(asciiStr);
        sn = json.sn || json.SN || null;
        imei = json.imei || json.IMEI || null;
        simCard = json.sim || json.SIM || null;
    } catch {
        try {
            const json = JSON.parse(new TextDecoder().decode(hexToUint8Array(hexStr)));
            sn = json.sn || json.SN || null;
            imei = json.imei || json.IMEI || null;
            simCard = json.sim || json.SIM || null;
        } catch {
            sn = hexStr.slice(...SN_OFFSET).toUpperCase();
            imei = hexStr.slice(...IMEI_OFFSET);
            simCard = hexStr.slice(...SIM_OFFSET);
            log(`ğŸ“¦ è§£æ: SN=${sn}, IMEI=${imei}, SIM=${simCard}`);
        }
    }
    return { sn, imei, simCard };
};

const handleReceivedData = buf => {
    clearTimeout(retryTimer);
    clearTimeout(timeoutTimer);

    if (buf.length < MIN_PACKET_LENGTH) {
        log(`âš ï¸ ä¸¢å¼ƒæ— æ•ˆæ•°æ®ï¼ˆé•¿åº¦ä¸è¶³ ${MIN_PACKET_LENGTH} å­—èŠ‚ï¼‰ï¼š${[...buf].map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
        readLoop();
        return;
    }
    log('ğŸ“¥ æ”¶åˆ°æ•°æ®ï¼š', [...buf].map(b => b.toString(16).padStart(2, '0')).join(''));
    log('ğŸ”„ å¼€å§‹è§£æ...');

    const { sn, imei, simCard } = parseReceivedData(buf);
    const serialOk = Boolean(sn || imei || simCard);

    updateStatus('ğŸ”— æ­£åœ¨æµ‹è¯•ç½‘é¡µè¿æ¥...');
    if (!sn) {
        log('âš ï¸ SN ä¸ºç©ºï¼Œè·³è¿‡ç½‘é¡µæµ‹è¯•');
        finalizeResult({ sn, imei, simCard, serialOk, webOk: false });
    } else {
        log('ğŸŒ æµ‹è¯•ç½‘å€:', TEST_URL);
        testWebConnection(TEST_URL)
            .then(webOk => finalizeResult({ sn, imei, simCard, serialOk, webOk }))
            .catch(() => finalizeResult({ sn, imei, simCard, serialOk, webOk: false }));
    }
};

const finalizeResult = ({ sn, imei, simCard, serialOk, webOk }) => {
    const result = {
        sn, imei, simCard, serialOk, webOk,
        status: (serialOk && webOk) ? 'é€šè¿‡' : 'ä¸é€šè¿‡',
        timestamp: Date.now()
    };
    appendResult(result);
    updateStatus(`âœ… æµ‹è¯•å®Œæˆï¼Œç»“æœï¼š${result.status}`);
    cleanup();
};

// ç½‘é¡µè¿é€šæ€§æµ‹è¯•
const testWebConnection = async url => {
    try {
        const directResponse = await fetch(url, { method: 'GET', mode: 'cors', cache: 'no-cache' });
        if (directResponse.ok) {
            log('âœ… ç›´æ¥è®¿é—®æˆåŠŸ');
            return true;
        }
    } catch (error) {
        log('âŒ ç›´æ¥è®¿é—®å¤±è´¥:', error.message);
    }
    for (let i = 0; i < PROXIES.length; i++) {
        const proxyUrl = PROXIES[i](url);
        const proxyHost = new URL(proxyUrl).hostname;
        log('ğŸ”„ å°è¯•ä»£ç†:', proxyHost);
        try {
            const response = await fetch(proxyUrl, {
                method: 'GET',
                mode: 'cors',
                cache: 'no-cache',
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            });
            if (response.ok) {
                const text = await response.text();
                if (text && text.length > 10) {
                    log('âœ… é€šè¿‡ä»£ç†è®¿é—®æˆåŠŸ:', proxyHost);
                    return true;
                } else {
                    log('âš ï¸ ä»£ç†è¿”å›ç©ºæ•°æ®:', proxyHost);
                }
            } else {
                log(`âŒ ä»£ç†è¿”å›é 200 çŠ¶æ€ç : ${proxyHost} (${response.status})`);
            }
        } catch (err) {
            log('âŒ ä»£ç†è®¿é—®å¤±è´¥:', proxyHost, 'â†’', err.message);
        }
        if (i < PROXIES.length - 1) await new Promise(resolve => setTimeout(resolve, 800));
    }
    log('âŒ æ‰€æœ‰ä»£ç†å‡è®¿é—®å¤±è´¥');
    return false;
};

// æ¸…ç†ä¸è‡ªåŠ¨é‡è¿
const cleanup = async () => {
    isTesting = false;
    isProcessingData = false;
    clearTimeout(retryTimer);
    clearTimeout(timeoutTimer);
    clearTimeout(bufferTimer);

    if (reader) {
        try { await reader.cancel(); } catch {}
        reader.releaseLock();
        reader = null;
    }
    if (writer) {
        writer.releaseLock();
        writer = null;
    }
    if (port) {
        try { await port.close(); } catch {}
    }
    updateButtonState();
    autoConnectUsbSerialPort();
};

const autoConnectUsbSerialPort = async () => {
    const ports = await navigator.serial.getPorts();
    for (const p of ports) {
        const info = p.getInfo();
        if (info.usbVendorId && info.usbProductId) {
            port = p;
            updateButtonState();
            return;
        }
    }
    updateStatus('â„¹ï¸ æœªæ‰¾åˆ°å·²æˆæƒçš„ USB ä¸²å£ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©');
};

if ('serial' in navigator) autoConnectUsbSerialPort();
</script>
