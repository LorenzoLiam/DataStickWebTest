    class SerialManager {

                    break;

            this.readLoopActive = false;
        }

        async moveToNextStep(sn, nextStep, nextCommand) {
            this.currentTestStep = nextStep;
            if (nextCommand) {
                await this.test.writer.write(new TextEncoder().encode(nextCommand));
                this.log(`ğŸ“¤ å·²å‘é€æŒ‡ä»¤: ${nextCommand.trim()}`);
            } else if (nextStep === 'PERFORMING_WEB_TEST') {
                const currentRecord = this.records.find(r => r.sn === sn);

        // åœ¨æ‰€æœ‰ä¸²å£æŒ‡ä»¤æˆåŠŸåï¼Œç»§ç»­è¿›è¡Œç½‘ç»œæµ‹è¯•
        async continueWithWebTest(result) {
            this.log('ğŸ”— æ‰€æœ‰ä¿¡æ¯è·å–æˆåŠŸï¼Œå¼€å§‹æµ‹è¯•ç½‘ç»œè¿æ¥...');
            this.updateUI('testMsg', 'ğŸ”— æ­£åœ¨æµ‹è¯•ç½‘ç»œè¿æ¥...');
            result.web = await this.testWebConnection(result.sn);

        // æ‰§è¡Œç½‘ç»œè¿æ¥æµ‹è¯•
        async testWebConnection(sn) {
            const testUrl = await generateTestUrl(sn);
            if (!testUrl) { this.log('âŒ URL ç”Ÿæˆå¤±è´¥'); return false; }
            this.log(`ğŸŒ æµ‹è¯•ç½‘å€: ${testUrl}`);
            const fetchData = async (url, timeout) => { const controller = new AbortController(); const timeoutId = setTimeout(() => controller.abort(), timeout); try { const response = await fetch(url, { signal: controller.signal, mode: 'cors', cache: 'no-cache' }); return response.ok; } finally { clearTimeout(timeoutId); } };
            try { if (await fetchData(testUrl, config.timeouts.fetch)) { this.log('âœ… ç½‘ç»œè®¿é—®æˆåŠŸ (ç›´è¿)'); return true; } } catch (e) { this.log(`ğŸŸ¡ ç›´è¿å¤±è´¥: ${e.message}. å°è¯•ä½¿ç”¨ä»£ç†...`); }
            for (const proxy of config.urls.proxies) { try { const proxyUrl = proxy + encodeURIComponent(testUrl); this.log(`ğŸ”„ å°è¯•ä»£ç†: ${new URL(proxy).hostname}`); if (await fetchData(proxyUrl, config.timeouts.proxyFetch)) { this.log('âœ… ç½‘ç»œè®¿é—®æˆåŠŸ (é€šè¿‡ä»£ç†)'); return true; } } catch (e) { this.log(`âŒ ä»£ç†å¤±è´¥ (${new URL(proxy).hostname}): ${e.message}`); } }
            this.log('âŒ æ‰€æœ‰ç½‘ç»œæµ‹è¯•å‡å¤±è´¥');
            return false;
        },

        // ç»“æŸå½“å‰æµ‹è¯•ï¼Œå¹¶æ›´æ–°æœ€ç»ˆç»“æœ
        async finishTest(result) {
            if (!this.testing) return;
            clearTimeout(this.testTimeout);
            this.testTimeout = null;
            this.currentTestStep = 'DONE'; // æ ‡è®°çŠ¶æ€æœºç»“æŸï¼Œé˜²æ­¢è¶…æ—¶åä»å¤„ç†ä¸²å£æ¶ˆæ¯

            const finalResult = { sn: result.sn || ui.scanInput.value, imei: result.imei || '-', iccid: result.iccid || '-', serial: result.serial, web: result.web, status: result.serial && result.web ? 'é€šè¿‡' : 'ä¸é€šè¿‡' };
            this.addOrUpdateTestResult(finalResult);

            this.log(`ğŸ“Š æµ‹è¯•å®Œæˆ: ${finalResult.status}`);
            this.updateUI('testMsg', `âœ… æµ‹è¯•å®Œæˆ: ${finalResult.status}`, finalResult.status === 'é€šè¿‡' ? 'success' : 'error');
            await this.test.disconnect();
            this.testing = false;
            this.updateButtons();
            ui.scanInput.value = '';
            ui.scanInput.focus();
        },

        // å‘è¡¨æ ¼ä¸­æ–°å¢æˆ–æ›´æ–°ä¸€æ¡æµ‹è¯•è®°å½•çš„UIæ˜¾ç¤º
        addOrUpdateTestResult(partialResult) {
            const passFail = (val) => val === true ? 'pass' : 'fail';
            const getTextAndClass = (val) => { if (val === true) return { text: 'æ­£å¸¸', className: 'pass' }; if (val === false) return { text: 'å¼‚å¸¸', className: 'fail' }; return { text: 'æµ‹è¯•ä¸­...', className: 'testing' }; };
            let record = this.records.find(r => r.sn === partialResult.sn);

            if (!record) {
                record = { sn: partialResult.sn, timestamp: Date.now(), imei: '-', iccid: '-', serial: 'pending', web: 'pending', status: 'pending', row: ui.resultBody.insertRow(0), snMismatch: false, snMatch: false };
                this.records.unshift(record);
                for (let i = 0; i < 7; i++) record.row.insertCell();
            }

            Object.assign(record, partialResult);
            const { row, timestamp, sn, imei, iccid, serial, web, status } = record;
            if (!row) return;

            row.cells[0].textContent = new Date(timestamp).toLocaleString();
            row.cells[1].textContent = sn;
            row.cells[1].className = record.snMismatch ? 'fail' : (record.snMatch ? 'pass' : '');
            row.cells[2].textContent = imei;
            row.cells[2].className = imei !== '-' ? 'pass' : (record.imeiFailed || status !== 'pending' ? 'fail' : '');
            row.cells[3].textContent = iccid;
            row.cells[3].className = iccid !== '-' ? 'pass' : (record.iccidFailed || status !== 'pending' ? 'fail' : '');
            const serialStatus = getTextAndClass(serial);
            row.cells[4].textContent = serialStatus.text;
            row.cells[4].className = serialStatus.className;
            const webStatus = getTextAndClass(web);
            row.cells[5].textContent = webStatus.text;
            row.cells[5].className = webStatus.className;

            if (status !== 'pending') {
                row.cells[6].textContent = status;
                row.cells[6].className = passFail(status === 'é€šè¿‡');
            } else {
                row.cells[6].textContent = 'æµ‹è¯•ä¸­...';
                row.cells[6].className = 'testing';
            }
        },
        
        // å°†æ‰€æœ‰æµ‹è¯•è®°å½•ä¿å­˜ä¸ºCSVæ–‡ä»¶
        saveRecords() {
            if (this.records.length === 0) { alert('æ²¡æœ‰æµ‹è¯•è®°å½•å¯ä¾›ä¿å­˜ã€‚'); return; }
            const header = ['æ—¶é—´', 'SN', 'IMEI', 'ICCID', 'ä¸²å£é€šä¿¡', 'ç½‘é¡µè®¿é—®', 'æµ‹è¯•ç»“æœ'];
            const rows = this.records.map(r => [new Date(r.timestamp).toLocaleString('zh-CN'), r.sn, r.imei, r.iccid, r.serial === true ? 'æ­£å¸¸' : 'å¼‚å¸¸', r.web === true ? 'æ­£å¸¸' : 'å¼‚å¸¸', r.status]);
            const csvContent = [header, ...rows].map(row => row.join(',')).join('\n');
            const blob = new Blob([`\uFEFF${csvContent}`], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `æ•°æ®æ£’æµ‹è¯•è®°å½•_${new Date().toISOString().slice(0, 10)}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        },

        // è®¾ç½®æ‰€æœ‰UIå…ƒç´ çš„äº‹ä»¶ç›‘å¬å™¨
        setupEventListeners() {

                    if (value && !this.testing) { this.startTest(value); } else if (this.testing) { this.log('âš ï¸ æµ‹è¯•è¿›è¡Œä¸­ï¼Œè¯·å‹¿é‡å¤æ‰«ç '); }
                }
            });
            ui.scanInput.addEventListener('blur', () => { if (!this.testing) { setTimeout(() => ui.scanInput.focus(), 100); } });
        },

        async init() {

                this.log('âŒ urlç”Ÿæˆæ¨¡å—åˆå§‹åŒ–å¤±è´¥!');

            const savedTestPort = await this.loadPortSelection('test');
            if (savedTestPort) { this.test.port = savedTestPort; this.updateUI('testMsg', 'âœ… æµ‹è¯•ä¸²å£å·²åŠ è½½'); }
            this.updateButtons();

            this.log('åº”ç”¨ç¨‹åºå·²åˆå§‹åŒ–ï¼Œè¯·è¿æ¥ä¸²å£å¹¶å¼€å§‹æµ‹è¯•ã€‚');
        }
    };
