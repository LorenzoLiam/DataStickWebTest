        _key: null, _iv: null,
        async init() {

        async encrypt(plainText) {

                const textBytes = new TextEncoder().encode(plainText);
                const blockSize = 16;
                let paddedData;
                if (textBytes.length % blockSize === 0) {

    class SerialManager {
        constructor(type) { this.type = type; this.port = null; this.reader = null; this.writer = null; this.connected = false; this.buffer = ''; this.readLoopActive = false; }

            this.readLoopActive = true;

                } catch (e) {

                    break;
                }
            }
            this.readLoopActive = false;
        }
    }

        // è§£æä»çŠ¶æ€ä¸²å£æ”¶åˆ°çš„æ•°æ®
        parseStatus(data) {

                // å¦‚æœä» Ready å˜ä¸º Waitï¼Œè‡ªåŠ¨å¼€å§‹åˆå§‹åŒ–

            if (!this.test.port || this.testing || !sn || !this.deviceReady) {

                    this.log('âš ï¸ è®¾å¤‡æœªå°±ç»ªï¼Œè¯·å…ˆå°†æµ‹è¯•æ¶ç§»å¼€è¿›è¡Œåˆå§‹åŒ–');
                    this.updateUI('testMsg', 'âš ï¸ è¯·å…ˆå°†æµ‹è¯•æ¶ç§»å¼€è¿›è¡Œåˆå§‹åŒ–', 'error');
                }
                return;
            }
            
            // éªŒè¯è®¾å¤‡å‚æ•°
            const validation = this.validateDeviceParameters(this.currentDeviceStatus);
            
            this.testing = true;
            this.retryState = {};
            this.updateButtons();
            this.updateUI('testMsg', 'â³ æ­£åœ¨æµ‹è¯•...');
            this.clearLog();
            this.log(`ğŸš€ å¼€å§‹æµ‹è¯• SN: ${sn}`);
            
            // åˆ›å»ºåŒ…å«éªŒè¯ç»“æœçš„æµ‹è¯•è®°å½•
            const initialResult = {
                sn,
                vout: validation.vout,
                iout: validation.iout,
                ai0: validation.ai0,
                ai1: validation.ai1,
                ai2: validation.ai2,
                networkLight: '-',
                rs485Light: '-',
                powerLight: '-'
            };
            
            this.addOrUpdateTestResult(initialResult);

            this.testTimeout = setTimeout(() => {
                this.log('â° æµ‹è¯•è¶…æ—¶');
                this.finishTest({ sn, serial: false, web: false });
            }, config.timeouts.test);

            try {
                await this.test.disconnect();
                if (!await this.test.connect(config.baudRates.test)) { throw new Error('æµ‹è¯•ä¸²å£è¿æ¥å¤±è´¥'); }
                
                this.currentTestStep = 'WAITING_FOR_DSN';
                this.startTestReadLoop(sn);
                const command = `ccmd DSN;${sn}\r\n`;
                await this.test.writer.write(new TextEncoder().encode(command));
                this.log(`ğŸ“¤ å·²å‘é€æŒ‡ä»¤: ${command.trim()}`);
            } catch (e) {

        // å¯åŠ¨æµ‹è¯•ä¸²å£çš„å¾ªç¯è¯»å–ï¼Œä¼˜åŒ–ç‰ˆæœ¬
        startTestReadLoop(sn) {
            this.processingData = false;
            this.test.buffer = '';
            
            // å®šä¹‰å¤„ç†é…ç½®
            const stepConfigs = {
                'WAITING_FOR_DSN': {pattern: /DSN;(\S+)/,prefix: 'DSN;',valueName: 'sn',command: 'ccmd DSN;\r\n',nextStep: 'WAITING_FOR_IMEI',nextCommand: 'ccmd IMEI;\r\n',expectedValue: sn},
                'WAITING_FOR_IMEI': {pattern: /IMEI;(\S+)/,prefix: 'IMEI;',valueName: 'imei',command: 'ccmd IMEI;\r\n',nextStep: 'WAITING_FOR_ICCID',nextCommand: 'ccmd ICCID;\r\n'},
                'WAITING_FOR_ICCID': {pattern: /ICCID;(\S+)/,prefix: 'ICCID;',valueName: 'iccid',command: 'ccmd ICCID;\r\n',nextStep: 'PERFORMING_WEB_TEST'}
            };

            this.test.readLoop(async (textData) => {
                if (this.processingData) return;
                this.test.buffer += textData;

                try {
                    const config = stepConfigs[this.currentTestStep];
                    if (!config) return;

                    const match = this.test.buffer.match(config.pattern);
                    if (match) {
                        this.processingData = true;
                        const receivedValue = match[1].trim();
                        
                        await this.handleSerialResponse({
                            line: `${config.prefix}${receivedValue}`,
                            prefix: config.prefix,
                            valueName: config.valueName,
                            receivedValue,
                            expectedValue: config.expectedValue,
                            currentCommand: config.command,
                            nextStep: config.nextStep,
                            nextCommand: config.nextCommand
                        });
                        
                        this.test.buffer = '';
                        this.processingData = false;
                    }
                } catch (e) {
                    this.log(`âŒ å¤„ç†ä¸²å£æ•°æ®æ—¶å‡ºé”™: ${e.message}`);
                    this.finishTest({ sn, serial: false, web: false });
                    this.processingData = false;
                }
            }, (e) => {
                if (this.testing) { 
                    this.log(`âŒ æµ‹è¯•ä¸²å£è¯»å–å¼‚å¸¸: ${e.message}`); 
                    this.finishTest({ sn, serial: false, web: false }); 
                }
            });
        },

        
        // ç»Ÿä¸€å¤„ç†ä¸²å£å“åº”ã€é‡è¯•å’Œæµç¨‹æ¨è¿›
        async handleSerialResponse(options) {
            const { line, prefix, valueName, receivedValue, expectedValue, currentCommand, nextStep, nextCommand } = options;
            const sn = this.records[0].sn;

            if (receivedValue.toLowerCase() === 'error') {
                this.retryState[valueName] = (this.retryState[valueName] || 0) + 1;
                if (this.retryState[valueName] < 2) {
                    this.log(`ğŸŸ¡ æ”¶åˆ° ${prefix}ERRORï¼Œæ­£åœ¨é‡è¯•... (ç¬¬ ${this.retryState[valueName]} æ¬¡)`);
                    await this.test.writer.write(new TextEncoder().encode(currentCommand));
                } else {
                    this.log(`âŒ æ”¶åˆ° ${prefix}ERROR`);
                    this.addOrUpdateTestResult({ sn, [valueName]: '-', [`${valueName}Failed`]: true });
                    await this.moveToNextStep(sn, nextStep, nextCommand);
                }
                return;
            }

            if (expectedValue && receivedValue !== expectedValue) {
                this.retryState.snMismatch = (this.retryState.snMismatch || 0) + 1;
                if (this.retryState.snMismatch < 2) {
                    this.log(`âŒ SNä¸åŒ¹é…! å‘é€: ${expectedValue}, æ”¶åˆ°: ${receivedValue}ï¼Œæ­£åœ¨é‡è¯•... (ç¬¬ ${this.retryState.snMismatch} æ¬¡)`);
                    await this.test.writer.write(new TextEncoder().encode(currentCommand));
                } else {
                    this.log(`âŒ SNä¸åŒ¹é…! å‘é€: ${expectedValue}, æ”¶åˆ°: ${receivedValue}`);
                    this.addOrUpdateTestResult({ sn, snMismatch: true });
                    this.finishTest({ sn, serial: false, web: false });
                }
                return;
            }
            if (valueName === 'sn') this.addOrUpdateTestResult({ sn, serial: true, snMatch: true }); // DSNæˆåŠŸä»£è¡¨ä¸²å£é€šä¿¡ç¬¬ä¸€æ­¥æˆåŠŸ
            
            this.log(`âœ… æ”¶åˆ° ${prefix} ${receivedValue}`);
            // å¦‚æœæ˜¯SNå“åº”ï¼Œä½¿ç”¨è®¾å¤‡å›å¤çš„SNå€¼æ›´æ–°è¡¨æ ¼
            if (valueName === 'sn') {
                this.addOrUpdateTestResult({ sn: receivedValue, [valueName]: receivedValue });
            } else {
                this.addOrUpdateTestResult({ sn, [valueName]: receivedValue });
            }
            await this.moveToNextStep(sn, nextStep, nextCommand);
        },

        // çŠ¶æ€æœºæ¨è¿›å™¨ï¼šæ›´æ–°çŠ¶æ€ï¼Œå‘é€ä¸‹ä¸€æŒ‡ä»¤æˆ–å¼€å§‹ç½‘ç»œæµ‹è¯•
        async moveToNextStep(sn, nextStep, nextCommand) {
            this.currentTestStep = nextStep;
            if (nextCommand) {
                await this.test.writer.write(new TextEncoder().encode(nextCommand));
                this.log(`ğŸ“¤ å·²å‘é€æŒ‡ä»¤: ${nextCommand.trim()}`);
            } else if (nextStep === 'PERFORMING_WEB_TEST') {
                const currentRecord = this.records.find(r => r.sn === sn);
                this.continueWithWebTest({ ...currentRecord, serial: true });
            }
        },

        // åœ¨æ‰€æœ‰ä¸²å£æŒ‡ä»¤æˆåŠŸåï¼Œç»§ç»­è¿›è¡Œç½‘ç»œæµ‹è¯•
        async continueWithWebTest(result) {
            this.log('ğŸ”— æ‰€æœ‰ä¿¡æ¯è·å–æˆåŠŸï¼Œå¼€å§‹æµ‹è¯•ç½‘ç»œè¿æ¥...');
            this.updateUI('testMsg', 'ğŸ”— æ­£åœ¨æµ‹è¯•ç½‘ç»œè¿æ¥...');
            result.web = await this.testWebConnection(result.sn);
            this.finishTest(result);
        },

        // æ‰§è¡Œç½‘ç»œè¿æ¥æµ‹è¯•
        async testWebConnection(sn) {
            const testUrl = await generateTestUrl(sn);
            if (!testUrl) { this.log('âŒ URL ç”Ÿæˆå¤±è´¥'); return false; }
            this.log(`ğŸŒ æµ‹è¯•ç½‘å€: ${testUrl}`);
            const fetchData = async (url, timeout) => { const controller = new AbortController(); const timeoutId = setTimeout(() => controller.abort(), timeout); try { const response = await fetch(url, { signal: controller.signal, mode: 'cors', cache: 'no-cache' }); return response.ok; } finally { clearTimeout(timeoutId); } };
            try { 
                if (await fetchData(testUrl, config.timeouts.fetch)) { 
                    this.log('âœ… ç½‘ç»œè®¿é—®æˆåŠŸ'); 
                    return true; 
                } 
            } catch (e) { 
                this.log(`âŒ ç½‘ç»œè®¿é—®å¤±è´¥: ${e.message}`); 
            }
            return false;
        },

        // ç»“æŸå½“å‰æµ‹è¯•ï¼Œå¹¶æ›´æ–°æœ€ç»ˆç»“æœ
        async finishTest(result) {
            if (!this.testing) return;
            clearTimeout(this.testTimeout);
            this.testTimeout = null;
            this.currentTestStep = 'DONE'; // æ ‡è®°çŠ¶æ€æœºç»“æŸï¼Œé˜²æ­¢è¶…æ—¶åä»å¤„ç†ä¸²å£æ¶ˆæ¯

            const finalResult = { sn: result.sn || ui.scanInput.value, imei: result.imei || '-', iccid: result.iccid || '-', serial: result.serial, web: result.web, status: result.serial && result.web ? 'é€šè¿‡' : 'ä¸é€šè¿‡' };
            this.addOrUpdateTestResult(finalResult);

            this.log(`ğŸ“Š æµ‹è¯•å®Œæˆ: ${finalResult.status}`);
            this.updateUI('testMsg', `âœ… æµ‹è¯•å®Œæˆ: ${finalResult.status}`, finalResult.status === 'é€šè¿‡' ? 'success' : 'error');
            
            // è‡ªåŠ¨ä¸ŠæŠ¥åŠŸèƒ½
            if (config.autoReport) {
                setTimeout(() => this.reportResults(), 1000); // å»¶è¿Ÿ1ç§’è‡ªåŠ¨ä¸ŠæŠ¥æ‰€æœ‰ç»“æœ
            }
            await this.test.disconnect();
            this.testing = false;
            this.updateButtons();
            ui.scanInput.value = '';
            ui.scanInput.focus();
        },

        // å‘è¡¨æ ¼ä¸­æ–°å¢æˆ–æ›´æ–°ä¸€æ¡æµ‹è¯•è®°å½•çš„UIæ˜¾ç¤º
        addOrUpdateTestResult(partialResult) {
            const passFail = (val) => val === true ? 'pass' : (val === false ? 'fail' : 'testing');
            const getTextAndClass = (val) => { if (val === true) return { text: 'æ­£å¸¸', className: 'pass' }; if (val === false) return { text: 'å¼‚å¸¸', className: 'fail' }; return { text: 'æµ‹è¯•ä¸­...', className: 'testing' }; };
            let record = this.records.find(r => r.sn === partialResult.sn);

            if (!record) {
                record = { 
                    sn: partialResult.sn, timestamp: Date.now(), 
                    imei: '-', iccid: '-', 
                    vout: 'pending', iout: 'pending', ai0: 'pending', ai1: 'pending', ai2: 'pending',
                    networkLight: '-', rs485Light: '-', powerLight: '-',
                    serial: 'pending', web: 'pending', status: 'pending', 
                    row: ui.resultBody.insertRow(0), snMismatch: false, snMatch: false, reported: false 
                };
                this.records.unshift(record);
                for (let i = 0; i < 16; i++) record.row.insertCell(); // 16åˆ—ï¼šæ—¶é—´ã€SNã€IMEIã€ICCIDã€5ä¸ªç”µå‹ç”µæµã€3ä¸ªæŒ‡ç¤ºç¯ã€ä¸²å£ã€ç½‘é¡µã€ç»“æœã€ä¸ŠæŠ¥
            }

            Object.assign(record, partialResult);
            const { row, timestamp, sn, imei, iccid, vout, iout, ai0, ai1, ai2, networkLight, rs485Light, powerLight, serial, web, status } = record;
            if (!row) return;

            // å¡«å……è¡¨æ ¼å•å…ƒæ ¼ - æ–°çš„åˆ—é¡ºåºï¼šæ—¶é—´ã€SNã€ç”µå‹ç”µæµæ£€æµ‹(5ä¸ª)ã€æŒ‡ç¤ºç¯(3ä¸ª)ã€IMEIã€ICCIDã€ä¸²å£ã€ç½‘é¡µã€ç»“æœã€ä¸ŠæŠ¥
            row.cells[0].textContent = new Date(timestamp).toLocaleString();
            row.cells[1].textContent = sn;
            row.cells[1].className = record.snMismatch ? 'fail' : (record.snMatch ? 'pass' : '');
            
            // ç”µå‹ç”µæµæ£€æµ‹ç»“æœ
            const voutStatus = getTextAndClass(vout);
            row.cells[2].textContent = voutStatus.text;
            row.cells[2].className = voutStatus.className;
            
            const ioutStatus = getTextAndClass(iout);
            row.cells[3].textContent = ioutStatus.text;
            row.cells[3].className = ioutStatus.className;
            
            const ai0Status = getTextAndClass(ai0);
            row.cells[4].textContent = ai0Status.text;
            row.cells[4].className = ai0Status.className;
            
            const ai1Status = getTextAndClass(ai1);
            row.cells[5].textContent = ai1Status.text;
            row.cells[5].className = ai1Status.className;
            
            const ai2Status = getTextAndClass(ai2);
            row.cells[6].textContent = ai2Status.text;
            row.cells[6].className = ai2Status.className;
            
            // æŒ‡ç¤ºç¯çŠ¶æ€
            row.cells[7].textContent = networkLight;
            row.cells[8].textContent = rs485Light;
            row.cells[9].textContent = powerLight;
            
            // IMEIå’ŒICCID
            row.cells[10].textContent = imei;
            row.cells[10].className = imei !== '-' ? 'pass' : (record.imeiFailed || status !== 'pending' ? 'fail' : '');
            row.cells[11].textContent = iccid;
            row.cells[11].className = iccid !== '-' ? 'pass' : (record.iccidFailed || status !== 'pending' ? 'fail' : '');
            
            // ä¸²å£å’Œç½‘é¡µæµ‹è¯•
            const serialStatus = getTextAndClass(serial);
            row.cells[12].textContent = serialStatus.text;
            row.cells[12].className = serialStatus.className;
            
            const webStatus = getTextAndClass(web);
            row.cells[13].textContent = webStatus.text;
            row.cells[13].className = webStatus.className;

            // æœ€ç»ˆç»“æœ
            if (status !== 'pending') {
                row.cells[14].textContent = status;
                row.cells[14].className = passFail(status === 'é€šè¿‡');
            } else {
                row.cells[14].textContent = 'æµ‹è¯•ä¸­...';
                row.cells[14].className = 'testing';
            }

            // æ›´æ–°ä¸ŠæŠ¥çŠ¶æ€åˆ—
            if (record.reported) {
                row.cells[15].textContent = 'å·²ä¸ŠæŠ¥';
                row.cells[15].className = 'pass';
            } else if (status !== 'pending') {
                row.cells[15].textContent = 'å¾…ä¸ŠæŠ¥';
                row.cells[15].className = 'testing';
            } else {
                row.cells[15].textContent = 'pending';
                row.cells[15].className = '';
            }
        },

        // ä¸ŠæŠ¥æµ‹è¯•ç»“æœåˆ°æœåŠ¡å™¨
        async reportResults() {
            if (this.records.length === 0) {
                    this.log('âš ï¸ æ²¡æœ‰æµ‹è¯•ç»“æœå¯ä¸ŠæŠ¥');
                return;
            }

            if (this.reporting) {
                return;
            }

            this.reporting = true;
            this.updateButtons();
            this.log('ğŸ“® ä¸ŠæŠ¥æµ‹è¯•ç»“æœ...');

            try {
                const reportData = {
                    deviceId: 'DGS-100', // å¯ä»¥ä»é…ç½®ä¸­è·å–
                    results: this.records.map(record => ({
                        sn: record.sn,

                const response = await fetch(config.urls.report, {

                if (response.ok) {
                    const responseData = await response.json().catch(() => ({}));
                    this.log(`âœ… ä¸ŠæŠ¥æˆåŠŸï¼Œå“åº”: ${response.status}`);
                    
                    // æ›´æ–°è®°å½•çŠ¶æ€ä¸ºå·²ä¸ŠæŠ¥
                    this.records.forEach(record => {
                        record.reported = true;
                        this.addOrUpdateTestResult(record); // åˆ·æ–°UIæ˜¾ç¤º
                    });
                } else {
                    throw new Error(`æœåŠ¡å™¨å“åº”é”™è¯¯: ${response.status} - ${response.statusText}`);
                }
            } catch (error) {
                let errorMsg = 'ä¸ŠæŠ¥å¤±è´¥';
                if (error.name === 'TimeoutError') {
                    errorMsg = 'ä¸ŠæŠ¥è¶…æ—¶';
                } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMsg = 'ç½‘ç»œè¿æ¥å¤±è´¥';
                }
                
                this.log(`âŒ ç»“æœä¸ŠæŠ¥å¤±è´¥: ${error.message}`);
            } finally {
                this.reporting = false;
                this.updateButtons();
            }
        },
        
        // å°†æ‰€æœ‰æµ‹è¯•è®°å½•ä¿å­˜ä¸ºCSVæ–‡ä»¶
        saveRecords() {
            if (this.records.length === 0) { alert('æ²¡æœ‰æµ‹è¯•è®°å½•å¯ä¾›ä¿å­˜ã€‚'); return; }
            const header = ['æ—¶é—´', 'SN', 'IMEI', 'ICCID', 'å·¥ä½œç”µå‹', 'å·¥ä½œç”µæµ', 'DCDCä¾›ç”µ', 'WIFI/4Gä¾›ç”µ', 'MCUä¾›ç”µ', 'ç½‘ç»œä¿¡å·æŒ‡ç¤ºç¯', '485æŒ‡ç¤ºç¯', 'ç”µæºæŒ‡ç¤ºç¯', 'ä¸²å£é€šä¿¡', 'ç½‘é¡µè®¿é—®', 'æµ‹è¯•ç»“æœ'];
            const formatResult = (val) => val === true ? 'æ­£å¸¸' : (val === false ? 'å¼‚å¸¸' : val);
            const rows = this.records.map(r => [
                new Date(r.timestamp).toLocaleString('zh-CN'), r.sn, r.imei, r.iccid,
                formatResult(r.vout), formatResult(r.iout), formatResult(r.ai0), 
                formatResult(r.ai1), formatResult(r.ai2), 
                r.networkLight, r.rs485Light, r.powerLight,

            const csvContent = [header, ...rows].map(row => row.join(',')).join('\n');
            const blob = new Blob([`\uFEFF${csvContent}`], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `æ•°æ®æ£’æµ‹è¯•è®°å½•_${new Date().toISOString().slice(0, 10)}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        },

                }

        },
