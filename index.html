<script>
let port = null;

const hexCommand = '0101020001783C';
const recDataTimeout = 20;
const testTimeout = 15000;
const retryDelay = testTimeout / 2;
const snOffset = [0, 8];
const imeiOffset = [8, 12];

let buffer = new Uint8Array();
let bufferTimer;
let retryTimer, timeoutTimer;

function scrollLog(id, text) {

function appendResult(data) {
    const tbody = document.getElementById("resultTableBody");
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td>${new Date(data.timestamp).toLocaleString()}</td>
        <td>${data.sn || '-'}</td>
        <td>${data.imei || '-'}</td>
        <td>${data.simCard || '-'}</td>

        <td class="${data.webOk ? 'pass' : 'fail'}">${data.webOk ? 'æ­£å¸¸' : 'å¼‚å¸¸'}</td>
        <td class="${data.status === 'é€šè¿‡' ? 'pass' : 'fail'}">${data.status}</td>
    `;
    tbody.prepend(tr);

    scrollLog('logBox', `ğŸ“ [ç»“æœ] ${JSON.stringify(data)}`);
}

function getPortKey(port) {
    const info = port.getInfo();
    return `${info.usbVendorId}:${info.usbProductId}`;
}

document.getElementById('requestPortBtn').onclick = async () => {
    try {
        port = await navigator.serial.requestPort();
        document.getElementById('statusText').innerText = 'âœ… ä¸²å£å·²é€‰æ‹©';
        document.getElementById('startTestBtn').disabled = false;
    } catch (err) {
        console.error(err);
        document.getElementById('statusText').innerText = 'âŒ ä¸²å£é€‰æ‹©å¤±è´¥';
    }
};

document.getElementById('startTestBtn').onclick = async () => {
    if (!port || isTesting) return;

    const baudRate = parseInt(document.getElementById('baudRateSelect').value);
    document.getElementById('statusText').innerText = 'â³ æ­£åœ¨æ‰“å¼€ä¸²å£...';
    isTesting = true;

    try {
        // ç¡®ä¿æ—§ä¸²å£å®Œå…¨å…³é—­
        if (port.readable) {
            await port.close().catch(() => {});
        }

        await port.open({ baudRate });
        writer = port.writable.getWriter();
        reader = port.readable.getReader();

        // ä¿å­˜å½“å‰ä¸²å£ä¸ºæœ€è¿‘ä¸€æ¬¡ä½¿ç”¨çš„ä¸²å£
        localStorage.setItem('lastUsedPortKey', getPortKey(port));

        // æ·»åŠ  disconnect äº‹ä»¶ç›‘å¬
        port.ondisconnect = () => {
            console.log("ä¸²å£å·²æ–­å¼€");
            if (!isTesting) return;
            scrollLog('logBox', 'ğŸ”Œ è®¾å¤‡æ–­å¼€ï¼Œå°è¯•è‡ªåŠ¨é‡è¿...');
            reconnectPort();
        };

        sendCommand();
        readLoop();

        retryTimer = setTimeout(() => {
            if (isTesting) {
                scrollLog('logBox', 'â³ åŠç¨‹æœªå“åº”ï¼Œé‡å‘æŒ‡ä»¤');
                sendCommand();
            }
        }, retryDelay);

        timeoutTimer = setTimeout(() => {
            if (isTesting) {
                cleanup();
                document.getElementById('statusText').innerText = 'â° è¶…æ—¶æœªå“åº”';
                scrollLog('logBox', 'â›” æµ‹è¯•è¶…æ—¶');
            }
        }, testTimeout);
    } catch (err) {
        console.error(err);
        document.getElementById('statusText').innerText = 'âŒ ä¸²å£æ‰“å¼€å¤±è´¥';
        isTesting = false;
    }
};

function sendCommand() {
    const command = hexToUint8Array(hexCommand);
    writer.write(command);
    scrollLog('logBox', `ğŸ“¤ å·²å‘é€æŒ‡ä»¤: ${hexCommand}`);
}

function hexToUint8Array(hex) {
    return new Uint8Array(hex.match(/.{1,2}/g).map(b => parseInt(b, 16)));
}

function readLoop() {
    reader.read().then(({ value, done }) => {
        if (done || !value) {
            if (isTesting) {
                console.warn("è¯»å–ç»“æŸï¼ˆå¯èƒ½è®¾å¤‡æ–­å¼€ï¼‰");
                scrollLog('logBox', 'âš ï¸ ä¸²å£è¯»å–ç»“æŸï¼Œå¯èƒ½è®¾å¤‡å·²æ–­å¼€');
                if (reader) {
                    reader.releaseLock();
                    reader = null;
                }
                if (writer) {
                    writer.releaseLock();
                    writer = null;
                }
                reconnectPort(); // è§¦å‘è‡ªåŠ¨é‡è¿
            }
            return;
        }

        buffer = concatBuffer(buffer, value);
        scrollLog('logBox', [...value].map(b => b.toString(16).padStart(2, '0')).join(' '));

        if (bufferTimer) clearTimeout(bufferTimer);
        bufferTimer = setTimeout(() => {
            if (buffer.length < 8) {
                scrollLog('logBox', 'âš ï¸ æ¥æ”¶åˆ°çš„æ•°æ®è¿‡çŸ­ï¼Œå¿½ç•¥æœ¬æ¬¡æ•°æ®ã€‚');
                buffer = new Uint8Array();
                return;
            }
            handleReceivedData(buffer);
            buffer = new Uint8Array();
        }, recDataTimeout);

        if (isTesting) readLoop();
    }).catch(err => {
        console.error('è¯»å–é”™è¯¯:', err);
        if (isTesting) {
            scrollLog('logBox', `ğŸ›‘ è¯»å–é”™è¯¯: ${err.message}`);
            reconnectPort();
        }
    });
}

function concatBuffer(a, b) {
    let c = new Uint8Array(a.length + b.length);
    c.set(a, 0);
    c.set(b, a.length);
    return c;
}

function handleReceivedData(buffer) {
    clearTimeout(retryTimer);
    clearTimeout(timeoutTimer);

    let sn = null, imei = null, simCard = null;
    let serialOk = false;

    try {
        const text = new TextDecoder().decode(buffer).trim();
        scrollLog('logBox', `ğŸ“¥ ASCII å°è¯•: ${text}`);
        const hexPattern = /^[0-9A-Fa-f\s]+$/;
        if (hexPattern.test(text.replace(/[^0-9A-Fa-f\s]/g, ''))) {
            const hexString = text.replace(/\s+/g, '');
            const utf8 = new TextDecoder().decode(hexToUint8Array(hexString));
            scrollLog('logBox', `ğŸ” è§£ç å JSON å°è¯•: ${utf8}`);
            try {
                const json = JSON.parse(utf8);
                sn = json.sn || json.SN || null;
                imei = json.imei || json.IMEI || null;
                simCard = json.sim || json.SIM || null;
            } catch {}
        } else {
            const json = JSON.parse(text);
            sn = json.sn || json.SN || null;
            imei = json.imei || json.IMEI || null;
            simCard = json.sim || json.SIM || null;
        }
    } catch {
        const hex = [...buffer].map(b => b.toString(16).padStart(2, '0')).join('');
        scrollLog('logBox', `ğŸ“¦ ä½¿ç”¨ HEX è§£æ: ${hex}`);
        sn = hex.slice(...snOffset).toUpperCase();
        imei = hex.slice(...imeiOffset);
        simCard = hex.slice(...simCardOffset);
    }

    serialOk = !!(sn || imei || simCard);
    document.getElementById('statusText').innerText = 'ğŸ”— æ­£åœ¨æµ‹è¯•ç½‘é¡µè¿æ¥...';

    const testUrl = "http://gw.3wlink.cn:22011/main?dgwkey=jC8ahOYi4PlPDbtntUQ1wfnzesCSrLalKCRrRcPUujQ&_=" + Date.now();

    fetch(testUrl, { method: 'GET' })
        .then(res => {
            console.log('ç½‘é¡µè®¿é—®ç»“æœ:', res);
            const webOk = res.status === 200;
            const result = {
                sn, imei, simCard,
                serialOk,
                webOk,
                status: (serialOk && webOk) ? 'é€šè¿‡' : 'ä¸é€šè¿‡',
                timestamp: Date.now()
            };
            appendResult(result);
            document.getElementById('statusText').innerText = `âœ… æµ‹è¯•å®Œæˆï¼Œç»“æœï¼š${result.status}`;
            cleanup();
        })
        .catch(err => {
            console.error('ç½‘é¡µè®¿é—®å¤±è´¥:', err);
            const result = {
                sn, imei, simCard,
                serialOk,
                webOk: false,
                status: 'ä¸é€šè¿‡',
                timestamp: Date.now()
            };
            appendResult(result);
            document.getElementById('statusText').innerText = 'âŒ ç½‘é¡µè¿æ¥å¤±è´¥';
            cleanup();
        });
}

async function reconnectPort() {
    if (isReconnecting || !isTesting) return;
    isReconnecting = true;
    document.getElementById('statusText').innerText = 'ğŸ”„ æ­£åœ¨å°è¯•è‡ªåŠ¨é‡è¿ä¸Šæ¬¡ä½¿ç”¨çš„ä¸²å£...';

    const lastPortKey = localStorage.getItem('lastUsedPortKey');

    let attempts = 0;
    const maxAttempts = 10;

    while (attempts < maxAttempts && isTesting && !port?.readable) {
        scrollLog('logBox', `ğŸ” ç¬¬ ${attempts + 1} æ¬¡å°è¯•é‡è¿`);

        try {
            const ports = await navigator.serial.getPorts();
            for (const p of ports) {
                const info = p.getInfo();
                const portKey = `${info.usbVendorId}:${info.usbProductId}`;
                if (portKey === lastPortKey) {
                    port = p;
                    await port.open({ baudRate: parseInt(document.getElementById('baudRateSelect').value) });
                    writer = port.writable.getWriter();
                    reader = port.readable.getReader();

                    document.getElementById('statusText').innerText = 'âœ… æˆåŠŸé‡è¿ä¸²å£ï¼Œç»§ç»­æµ‹è¯•ä¸­...';
                    scrollLog('logBox', 'ğŸ”— ä¸²å£å·²æˆåŠŸé‡è¿ï¼Œç»§ç»­å‘é€æŒ‡ä»¤');
                    sendCommand();
                    readLoop();
                    isReconnecting = false;
                    return;
                }
            }
        } catch (e) {
            console.error('é‡è¿å¤±è´¥:', e);
        }

        attempts++;
        await new Promise(resolve => setTimeout(resolve, 1000)); // æ¯ç§’å°è¯•ä¸€æ¬¡
    }

    if (isTesting) {
        document.getElementById('statusText').innerText = 'âŒ è‡ªåŠ¨é‡è¿å¤±è´¥ï¼Œè¯·é‡æ–°æ’å…¥è®¾å¤‡æˆ–æ‰‹åŠ¨é€‰æ‹©ä¸²å£';
        scrollLog('logBox', 'ğŸš« è‡ªåŠ¨é‡è¿å¤±è´¥');
        cleanup();
    }

    isReconnecting = false;
}

async function autoConnectUsbSerialPort() {
    try {
        const ports = await navigator.serial.getPorts();
        const lastPortKey = localStorage.getItem('lastUsedPortKey');

        for (const p of ports) {
            const info = p.getInfo();
            if (!info.usbVendorId || !info.usbProductId) continue;

            const portKey = `${info.usbVendorId}:${info.usbProductId}`;

            if (portKey === lastPortKey) {
                port = p;
                document.getElementById('statusText').innerText = 'âœ… å·²è‡ªåŠ¨è¿æ¥ä¸Šæ¬¡ä½¿ç”¨çš„ USB ä¸²å£';
                document.getElementById('startTestBtn').disabled = false;
                return;
            }
        }

        document.getElementById('statusText').innerText = 'â„¹ï¸ æœªæ‰¾åˆ°ä¸Šæ¬¡ä½¿ç”¨çš„ä¸²å£ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©';
    } catch (e) {
        console.error('è‡ªåŠ¨è¿æ¥å¤±è´¥:', e);
    }
}

if ("serial" in navigator) {
    autoConnectUsbSerialPort();
}

async function cleanup() {
    isTesting = false;

    if (reader) {
        try {
            await reader.cancel();
        } catch (err) {
            console.error('Reader cancel error:', err);
        }
        reader.releaseLock();
        reader = null;
    }

    if (writer) {
        writer.releaseLock();
        writer = null;
    }

    if (port && port.readable) {
        try {
            await port.close();
        } catch (err) {
            console.error('Port close error:', err);
        }
        port = null;
    }

    clearTimeout(retryTimer);
    clearTimeout(timeoutTimer);

    document.getElementById('startTestBtn').disabled = false;
}
</script>
