<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>数据棒测试</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button, select { margin-right: 10px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .pass { background-color: #d4edda; color: green; }
        .fail { background-color: #f8d7da; color: red; }
        #statusText { margin-top: 10px; font-weight: bold; }

        #resultContainer {
            max-height: 240px; /* 控制表格可见行数（约5条） */
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #ccc;
        }

        #logBox {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 160px;
            overflow-y: auto;
            background: #f9f9f9;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h1>数据棒测试</h1>

<div>
    <button id="requestPortBtn">选择串口</button>
    <label>波特率：</label>
    <select id="baudRateSelect">
        <option value="9600">9600</option>
        <option value="115200" selected>115200</option>
        <option value="57600">57600</option>
        <option value="38400">38400</option>
        <option value="19200">19200</option>
    </select>
    <button id="startTestBtn" disabled>开始检测</button>
    <div id="statusText"></div>
</div>

<div id="resultContainer">
    <table>
        <thead>
            <tr>
                <th>时间</th><th>SN</th><th>IMEI</th><th>ICCID</th>
                <th>串口通信</th><th>网页访问</th><th>测试结果</th>
            </tr>
        </thead>
        <tbody id="resultTableBody"></tbody>
    </table>
</div>

<div id="logBox">测试日志与串口原始数据将显示在这里...</div>

<script>
let port = null;
let reader, writer;
let isTesting = false;
const hexCommand = '0101020001783C';
const recDataTimeout = 20;
const testTimeout = 15000;
const retryDelay = testTimeout / 2;
const snOffset = [0, 8];
const imeiOffset = [8, 12];
const simCardOffset = [12, 18];
let buffer = new Uint8Array();
let bufferTimer;
let retryTimer, timeoutTimer;

function scrollLog(id, text) {
    const box = document.getElementById(id);
    box.textContent += `\n${text}`;
    box.scrollTop = box.scrollHeight;
}

function appendResult(data) {
    const tbody = document.getElementById("resultTableBody");
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td>${new Date(data.timestamp).toLocaleString()}</td>
        <td>${data.sn || '-'}</td>
        <td>${data.imei || '-'}</td>
        <td>${data.simCard || '-'}</td>
        <td class="${data.serialOk ? 'pass' : 'fail'}">${data.serialOk ? '正常' : '异常'}</td>
        <td class="${data.webOk ? 'pass' : 'fail'}">${data.webOk ? '正常' : '异常'}</td>
        <td class="${data.status === '通过' ? 'pass' : 'fail'}">${data.status}</td>
    `;
    tbody.prepend(tr);

    scrollLog('logBox', `📝 [结果] ${JSON.stringify(data)}`);
}

document.getElementById('requestPortBtn').onclick = async () => {
    try {
        port = await navigator.serial.requestPort();
        document.getElementById('statusText').innerText = '✅ 串口已选择';
        document.getElementById('startTestBtn').disabled = false;
    } catch {
        document.getElementById('statusText').innerText = '❌ 串口选择失败';
    }
};

document.getElementById('startTestBtn').onclick = async () => {
    if (!port || isTesting) return;
    const baudRate = parseInt(document.getElementById('baudRateSelect').value);
    document.getElementById('statusText').innerText = '⏳ 正在打开串口...';
    isTesting = true;

    try {
        await port.open({ baudRate });
        writer = port.writable.getWriter();
        reader = port.readable.getReader();

        sendCommand();
        readLoop();

        retryTimer = setTimeout(() => {
            if (isTesting) {
                scrollLog('logBox', '⏳ 半程未响应，重发指令');
                sendCommand();
            }
        }, retryDelay);

        timeoutTimer = setTimeout(() => {
            if (isTesting) {
                cleanup();
                document.getElementById('statusText').innerText = '⏰ 超时未响应';
                scrollLog('logBox', '⛔ 测试超时');
            }
        }, testTimeout);
    } catch {
        document.getElementById('statusText').innerText = '❌ 串口打开失败';
        isTesting = false;
    }
};

function sendCommand() {
    const command = hexToUint8Array(hexCommand);
    writer.write(command);
    scrollLog('logBox', `📤 已发送指令: ${hexCommand}`);
}

function hexToUint8Array(hex) {
    return new Uint8Array(hex.match(/.{1,2}/g).map(b => parseInt(b, 16)));
}

function readLoop() {
    reader.read().then(({ value, done }) => {
        if (done || !value) return;
        buffer = concatBuffer(buffer, value);
        scrollLog('logBox', [...value].map(b => b.toString(16).padStart(2, '0')).join(' '));

        if (bufferTimer) clearTimeout(bufferTimer);
        bufferTimer = setTimeout(() => {
            if (buffer.length < 10) {
                scrollLog('logBox', '⚠️ 接收到的数据过短，忽略本次数据。');
                buffer = new Uint8Array();
                return;
            }
            handleReceivedData(buffer);
            buffer = new Uint8Array();
        }, recDataTimeout);

        if (isTesting) readLoop();
    });
}

function concatBuffer(a, b) {
    let c = new Uint8Array(a.length + b.length);
    c.set(a, 0);
    c.set(b, a.length);
    return c;
}

function handleReceivedData(buffer) {
    clearTimeout(retryTimer);
    clearTimeout(timeoutTimer);

    let sn = null, imei = null, simCard = null;
    let serialOk = false;

    try {
        const text = new TextDecoder().decode(buffer).trim();
        scrollLog('logBox', `📥 ASCII 尝试: ${text}`);
        const hexPattern = /^[0-9A-Fa-f\s]+$/;
        if (hexPattern.test(text.replace(/[^0-9A-Fa-f\s]/g, ''))) {
            const hexString = text.replace(/\s+/g, '');
            const utf8 = new TextDecoder().decode(hexToUint8Array(hexString));
            scrollLog('logBox', `🔍 解码后 JSON 尝试: ${utf8}`);
            try {
                const json = JSON.parse(utf8);
                sn = json.sn || json.SN || null;
                imei = json.imei || json.IMEI || null;
                simCard = json.sim || json.SIM || null;
            } catch {}
        } else {
            const json = JSON.parse(text);
            sn = json.sn || json.SN || null;
            imei = json.imei || json.IMEI || null;
            simCard = json.sim || json.SIM || null;
        }
    } catch {
        const hex = [...buffer].map(b => b.toString(16).padStart(2, '0')).join('');
        scrollLog('logBox', `📦 使用 HEX 解析: ${hex}`);
        sn = hex.slice(...snOffset).toUpperCase();
        imei = hex.slice(...imeiOffset);
        simCard = hex.slice(...simCardOffset);
    }

    serialOk = !!(sn || imei || simCard);
    document.getElementById('statusText').innerText = '🔗 正在测试网页连接...';

    fetch("http://gw.3wlink.cn:22011/main?dgwkey=jC8ahOYi4PlPDbtntUQ1wfnzesCSrLalKCRrRcPUujQ", { method: 'GET' })
        .then(res => {
            const webOk = res.status === 200;
            const result = {
                sn, imei, simCard,
                serialOk,
                webOk,
                status: (serialOk && webOk) ? '通过' : '不通过',
                timestamp: Date.now()
            };
            appendResult(result);
            document.getElementById('statusText').innerText = `✅ 测试完成，结果：${result.status}`;
            cleanup();
        })
        .catch(() => {
            const result = {
                sn, imei, simCard,
                serialOk,
                webOk: false,
                status: '不通过',
                timestamp: Date.now()
            };
            appendResult(result);
            document.getElementById('statusText').innerText = '❌ 网页连接失败';
            cleanup();
        });
}

function cleanup() {
    isTesting = false;
    reader?.cancel().catch(() => {});
    port?.close().catch(() => {});
    document.getElementById('startTestBtn').disabled = false;
    clearTimeout(retryTimer);
    clearTimeout(timeoutTimer);
}

// 自动连接已授权的 USB 串口设备
async function autoConnectUsbSerialPort() {
    const ports = await navigator.serial.getPorts();
    for (const p of ports) {
        const info = p.getInfo();
        if (info.usbVendorId && info.usbProductId) {
            port = p;
            document.getElementById('statusText').innerText = '✅ 已自动连接 USB 串口';
            document.getElementById('startTestBtn').disabled = false;
            return;
        }
    }
    document.getElementById('statusText').innerText = 'ℹ️ 未找到已授权的 USB 串口，请手动选择';
}

// 页面加载时自动尝试连接
if ("serial" in navigator) {
    autoConnectUsbSerialPort();
}
</script>
</body>
</html>
