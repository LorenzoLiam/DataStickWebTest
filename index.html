<body>

<div>

    <label>æ³¢ç‰¹ç‡ï¼š</label>

<!-- æŠŠâ€œæ—¶é—´ SN IMEI ICCID ä¸²å£é€šä¿¡ ç½‘é¡µè®¿é—® æµ‹è¯•ç»“æœâ€æ”¾åˆ°æ—¥å¿—ä¸Šæ–¹ -->
<table>
    <thead>
        <tr>
            <th>æ—¶é—´</th><th>SN</th><th>IMEI</th><th>ICCID</th>
            <th>ä¸²å£é€šä¿¡</th><th>ç½‘é¡µè®¿é—®</th><th>æµ‹è¯•ç»“æœ</th>
        </tr>
    </thead>

</table>

<!-- åˆå¹¶æ—¥å¿—åŒºåŸŸï¼ŒåŸå…ˆä¸¤ä¸ªæ¡†åˆå¹¶æˆä¸€ä¸ª -->
<div id="logBox">æ—¥å¿—å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...</div>

<script>
let port = null;
let reader, writer;
let isTesting = false;
const hexCommand = '0101020001783C';
const recDataTimeout = 20;
const testTimeout = 10000;
const retryDelay = testTimeout / 2;
const snOffset = [0, 8];
const imeiOffset = [8, 12];
const simCardOffset = [12, 18];
let buffer = new Uint8Array();
let bufferTimer;
let retryTimer, timeoutTimer;

function appendResult(data) {
    const tbody = document.getElementById("resultTableBody");
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td>${new Date(data.timestamp).toLocaleString()}</td>
        <td>${data.sn || '-'}</td>
        <td>${data.imei || '-'}</td>
        <td>${data.simCard || '-'}</td>
        <td class="${data.serialOk ? 'pass' : 'fail'}">${data.serialOk ? 'æ­£å¸¸' : 'å¼‚å¸¸'}</td>
        <td class="${data.webOk ? 'pass' : 'fail'}">${data.webOk ? 'æ­£å¸¸' : 'å¼‚å¸¸'}</td>
        <td class="${data.status === 'é€šè¿‡' ? 'pass' : 'fail'}">${data.status}</td>
    `;
    tbody.prepend(tr);
    scrollLog(`ğŸ“ [ç»“æœ] ${JSON.stringify(data)}`);
}

function scrollLog(text) {
    const box = document.getElementById('logBox');
    box.textContent += `\n${text}`;
    box.scrollTop = box.scrollHeight;
}

document.getElementById('requestPortBtn').onclick = async () => {
    try {
        port = await navigator.serial.requestPort();
        document.getElementById('statusText').innerText = 'âœ… ä¸²å£å·²é€‰æ‹©';
        document.getElementById('startTestBtn').disabled = false;
        scrollLog('ğŸ”” ç”¨æˆ·é€‰æ‹©äº†ä¸²å£');
    } catch (err) {
        document.getElementById('statusText').innerText = 'âŒ ä¸²å£é€‰æ‹©å¤±è´¥';
        scrollLog(`âŒ ä¸²å£é€‰æ‹©å¤±è´¥: ${err.message || err}`);
    }
};

document.getElementById('startTestBtn').onclick = async () => {
    if (!port || isTesting) return;

    const baudRate = parseInt(document.getElementById('baudRateSelect').value);
    document.getElementById('statusText').innerText = 'â³ æ­£åœ¨æ‰“å¼€ä¸²å£...';
    isTesting = true;
    scrollLog('ğŸ”” æµ‹è¯•å¼€å§‹ï¼Œæ‰“å¼€ä¸²å£ä¸­...');

    try {
        await port.open({ baudRate });
        writer = port.writable.getWriter();
        reader = port.readable.getReader();

        sendCommand();
        readLoop();

        retryTimer = setTimeout(() => {
            if (isTesting) {
                scrollLog('â³ åŠç¨‹æœªå“åº”ï¼Œé‡å‘æŒ‡ä»¤');
                sendCommand();
            }
        }, retryDelay);

        timeoutTimer = setTimeout(() => {
            if (isTesting) {
                cleanup();
                document.getElementById('statusText').innerText = 'â° è¶…æ—¶æœªå“åº”';
                scrollLog('â›” æµ‹è¯•è¶…æ—¶');
            }
        }, testTimeout);

    } catch (err) {
        document.getElementById('statusText').innerText = 'âŒ ä¸²å£æ‰“å¼€å¤±è´¥';
        isTesting = false;
        scrollLog(`âŒ ä¸²å£æ‰“å¼€å¤±è´¥: ${err.message || err}`);
    }
};

function sendCommand() {
    const command = hexToUint8Array(hexCommand);
    writer.write(command);
    scrollLog(`ğŸ“¤ å·²å‘é€æŒ‡ä»¤: ${hexCommand}`);
}

function hexToUint8Array(hex) {
    return new Uint8Array(hex.match(/.{1,2}/g).map(b => parseInt(b, 16)));
}

function readLoop() {
    reader.read().then(({ value, done }) => {
        if (done || !value) return;
        buffer = concatBuffer(buffer, value);
        scrollLog(`ğŸ”´ [ä¸²å£åŸå§‹] ${[...value].map(b => b.toString(16).padStart(2, '0')).join(' ')}`);

        if (bufferTimer) clearTimeout(bufferTimer);
        bufferTimer = setTimeout(() => {
            handleReceivedData(buffer);
            buffer = new Uint8Array();
        }, recDataTimeout);

        if (isTesting) readLoop();
    }).catch(err => {
        scrollLog(`âŒ è¯»å–ä¸²å£æ•°æ®å¼‚å¸¸: ${err.message || err}`);
    });
}

function concatBuffer(a, b) {
    let c = new Uint8Array(a.length + b.length);
    c.set(a, 0);
    c.set(b, a.length);
    return c;
}

function handleReceivedData(buffer) {
    clearTimeout(retryTimer);
    clearTimeout(timeoutTimer);

    let sn = null, imei = null, simCard = null;
    let serialOk = false;

    try {
        const text = new TextDecoder().decode(buffer).trim();
        scrollLog(`ğŸ“¥ ASCII å°è¯•: ${text}`);
        const hexPattern = /^[0-9A-Fa-f\s]+$/;
        if (hexPattern.test(text.replace(/[^0-9A-Fa-f\s]/g, ''))) {
            const hexString = text.replace(/\s+/g, '');
            const utf8 = new TextDecoder().decode(hexToUint8Array(hexString));
            scrollLog(`ğŸ” è§£ç å JSON å°è¯•: ${utf8}`);
            try {
                const json = JSON.parse(utf8);
                sn = json.sn || json.SN || null;
                imei = json.imei || json.IMEI || null;
                simCard = json.sim || json.SIM || null;
            } catch {}
        } else {
            const json = JSON.parse(text);
            sn = json.sn || json.SN || null;
            imei = json.imei || json.IMEI || null;
            simCard = json.sim || json.SIM || null;
        }
    } catch {
        const hex = [...buffer].map(b => b.toString(16).padStart(2, '0')).join('');
        scrollLog(`ğŸ“¦ ä½¿ç”¨ HEX è§£æ: ${hex}`);
        sn = hex.slice(...snOffset).toUpperCase();
        imei = hex.slice(...imeiOffset);
        simCard = hex.slice(...simCardOffset);
    }

    serialOk = !!(sn || imei || simCard);
    document.getElementById('statusText').innerText = 'ğŸ”— æ­£åœ¨æµ‹è¯•ç½‘é¡µè¿æ¥...';
    scrollLog('ğŸ”— å¼€å§‹ç½‘é¡µè¿æ¥æµ‹è¯•...');

    fetch("http://gw.3wlink.cn:22011/main?dgwkey=jC8ahOYi4PlPDbtntUQ1wfnzesCSrLalKCRrRcPUujQ", { method: 'GET' })
        .then(res => {
            const webOk = res.status === 200;
            const result = {
                sn, imei, simCard,
                serialOk,
                webOk,
                status: (serialOk && webOk) ? 'é€šè¿‡' : 'ä¸é€šè¿‡',
                timestamp: Date.now()
            };
            appendResult(result);
            document.getElementById('statusText').innerText = `âœ… æµ‹è¯•å®Œæˆï¼Œç»“æœï¼š${result.status}`;
            cleanup();
        })
        .catch(() => {
            const result = {
                sn, imei, simCard,
                serialOk,
                webOk: false,
                status: 'ä¸é€šè¿‡',
                timestamp: Date.now()
            };
            appendResult(result);
            document.getElementById('statusText').innerText = 'âŒ ç½‘é¡µè¿æ¥å¤±è´¥';
            cleanup();
        });
}

function cleanup() {
    isTesting = false;
    reader?.cancel().catch(() => {});
    port?.close().catch(() => {});
    document.getElementById('startTestBtn').disabled = false;
    clearTimeout(retryTimer);
    clearTimeout(timeoutTimer);
    scrollLog('ğŸ”” æµ‹è¯•ç»“æŸï¼Œä¸²å£å…³é—­');
}
</script>
