<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>数据棒测试</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button, select { margin-right: 10px; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .pass { background-color: #d4edda; color: green; }
        .fail { background-color: #f8d7da; color: red; }
        #statusText { margin-top: 10px; font-weight: bold; }
        #resultContainer { max-height: 240px; overflow-y: auto; margin-top: 20px; border: 1px solid #ccc; }
        #logBox { margin-top: 20px; padding: 10px; border: 1px solid #ccc; height: 160px; overflow-y: auto; background: #f9f9f9; font-family: monospace; white-space: pre-wrap; }

    </style>
</head>
<body>
<h1>数据棒测试</h1>
<div>
    <button id="requestPortBtn">选择串口</button>
    <label>波特率：</label>
    <select id="baudRateSelect">
        <option value="9600" selected>9600</option>
        <option value="115200">115200</option>
        <option value="57600">57600</option>
        <option value="38400">38400</option>
        <option value="19200">19200</option>
    </select>
    <button id="startTestBtn" disabled>开始检测</button>

    <div id="statusText"></div>
</div>
<div id="resultContainer">
    <table>
        <thead>
            <tr><th>时间</th><th>SN</th><th>IMEI</th><th>ICCID</th><th>串口通信</th><th>网页访问</th><th>测试结果</th></tr>
        </thead>
        <tbody id="resultTableBody"></tbody>
    </table>
</div>
<div id="logBox">测试日志与串口原始数据将显示在这里...</div>

<script>
let port = null, reader = null, writer = null;
let isTesting = false, buffer = new Uint8Array();
let bufferTimer = null, retryTimer = null, timeoutTimer = null;
let isProcessingData = false;

const hexCommand = '0101020001783C';
const recDataTimeout = 20;
const testTimeout = 9600;
const retryDelay = testTimeout / 2;

const snOffset = [0, 3], imeiOffset = [3, 5], simCardOffset = [5, 8];

const log = (text) => {
    const box = document.getElementById('logBox');
    box.textContent += `\n${text}`;
    box.scrollTop = box.scrollHeight;
};

const updateStatus = (text) => {
    document.getElementById('statusText').innerText = text;
};

const appendResult = ({ sn, imei, simCard, serialOk, webOk, status, timestamp }) => {
    const row = `<tr><td>${new Date(timestamp).toLocaleString()}</td><td>${sn || '-'}</td><td>${imei || '-'}</td><td>${simCard || '-'}</td>
        <td class="${serialOk ? 'pass' : 'fail'}">${serialOk ? '正常' : '异常'}</td>
        <td class="${webOk ? 'pass' : 'fail'}">${webOk ? '正常' : '异常'}</td>
        <td class="${status === '通过' ? 'pass' : 'fail'}">${status}</td></tr>`;
    document.getElementById("resultTableBody").insertAdjacentHTML('afterbegin', row);
    log(`📝 [结果] ${JSON.stringify({ sn, imei, simCard, serialOk, webOk, status })}`);
};

const updateButtonState = () => {
    const startBtn = document.getElementById('startTestBtn');
    startBtn.disabled = !port || isTesting || isProcessingData;
};

// 测试网址连通性的函数
const testWebConnection = async (url) => {
    try {
        // 首先尝试直接访问
        const directResponse = await fetch(url, {
            method: 'GET',
            mode: 'cors',
            cache: 'no-cache'
        });
        return directResponse.status === 200;
    } catch (error) {
        log(`❌ 直接访问失败: ${error.message}`);
        
        // 如果直接访问失败，尝试使用CORS代理
        const proxyUrls = [
            `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,
            `https://cors-anywhere.herokuapp.com/${url}`,
            //`https://thingproxy.freeboard.io/fetch/${url}`
        ];
        
        for (const proxyUrl of proxyUrls) {
            try {
                //log(`🔄 尝试代理: ${proxyUrl.split('/')[2]}`);
                const proxyResponse = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'Origin': window.location.origin
                    }
                });
                
                if (proxyResponse.ok) {
                    const data = await proxyResponse.text();
                    log(`✅ 通过代理访问成功`);
                    return true;
                }
            } catch (proxyError) {
                log(`❌ 代理访问失败: ${proxyError.message}`);
                continue;
            }
        }
        
        return false;
    }
};

document.getElementById('requestPortBtn').onclick = async () => {
    try {
        port = await navigator.serial.requestPort();
        updateStatus('✅ 串口已选择');
        updateButtonState();
    } catch {
        updateStatus('❌ 串口选择失败');
    }
};



document.getElementById('startTestBtn').onclick = async () => {
    if (!port || isTesting || isProcessingData) return;
    const baudRate = parseInt(document.getElementById('baudRateSelect').value);
    updateStatus('⏳ 正在打开串口...');
    isTesting = true;
    isProcessingData = false;
    updateButtonState();

    try {
        await port.open({ baudRate });
        writer = port.writable.getWriter();
        reader = port.readable.getReader();
        sendCommand();
        readLoop();

        retryTimer = setTimeout(() => {
            if (isTesting && !isProcessingData) {
                log('⏳ 未收到数据，重发指令');
                sendCommand();
            }
        }, retryDelay);

        timeoutTimer = setTimeout(() => {
            if (isTesting) {
                updateStatus('⏰ 超时未响应');
                log('⛔ 测试超时');
                cleanup();
            }
        }, testTimeout);
    } catch (e) {
        updateStatus('❌ 串口打开失败');
        log(`❌ 错误: ${e}`);
        isTesting = false;
         cleanup();
        updateButtonState();
    }
};

const sendCommand = () => {
    if (writer && !isProcessingData) {
        writer.write(hexToUint8Array(hexCommand));
        log(`📤 已发送指令: ${hexCommand}`);
    }
};

const hexToUint8Array = hex => new Uint8Array(hex.match(/.{1,2}/g).map(b => parseInt(b, 16)));

const concatBuffer = (a, b) => new Uint8Array([...a, ...b]);

const readLoop = () => {
    if (!isTesting || isProcessingData) return;

    reader.read().then(({ value, done }) => {
        if (done || !value || isProcessingData) return;

        buffer = concatBuffer(buffer, value);

        // 判断是否为 ASCII 模式，是否包含换行符
        const text = new TextDecoder().decode(buffer);
        if (text.includes('\n')) {
            // ASCII 模式，以换行结尾，立即处理
            isProcessingData = true;
            updateButtonState();
            handleReceivedData(buffer);
            buffer = new Uint8Array();  // 清空缓冲
        } else {
            // HEX 模式，使用定时器合包
            if (bufferTimer) clearTimeout(bufferTimer);
            bufferTimer = setTimeout(() => {
                if (!isProcessingData) {
                    isProcessingData = true;
                    updateButtonState();
                    handleReceivedData(buffer);
                    buffer = new Uint8Array();
                }
            }, recDataTimeout);
        }

        if (isTesting && !isProcessingData) readLoop();
    }).catch(err => {
        log(`❌ 串口读取异常: ${err}`);
        cleanup();
    });
};


const handleReceivedData = (buf) => {
    clearTimeout(retryTimer);
    clearTimeout(timeoutTimer);
   
    // ✅ 最小长度判断
    if (buf.length < 8) {
        log(`⚠️ 丢弃无效数据（长度不足 ${MIN_PACKET_LENGTH} 字节）：${[...buf].map(b => b.toString(16).padStart(2, '0')).join(' ')}`);
        readLoop();  // 或者继续等待下一次 readLoop
        return;
    }
    let sn = null, imei = null, simCard = null;
    let serialOk = false;

    const hexStr = [...buf].map(b => b.toString(16).padStart(2, '0')).join('');
    const asciiStr = new TextDecoder().decode(buf).trim();

    log(`📥 收到数据：${hexStr}`);
    log(`🔄 开始解析...`);

    try {
        const json = JSON.parse(asciiStr);
        sn = json.sn || json.SN || null;
        imei = json.imei || json.IMEI || null;
        simCard = json.sim || json.SIM || null;
    } catch {
        try {
            const hexToText = new TextDecoder().decode(hexToUint8Array(hexStr.replace(/\s+/g, '')));
            const json = JSON.parse(hexToText);
            sn = json.sn || json.SN || null;
            imei = json.imei || json.IMEI || null;
            simCard = json.sim || json.SIM || null;
        } catch {
            sn = hexStr.slice(...snOffset).toUpperCase();
            imei = hexStr.slice(...imeiOffset);
            simCard = hexStr.slice(...simCardOffset);
            log(`📦 解析: SN=${sn}, IMEI=${imei}, SIM=${simCard}`);
        }
    }

    serialOk = Boolean(sn || imei || simCard);
    updateStatus(`🔗 正在测试网页连接...`);

    testWebConnection("https://www.bing.com")
        .then(webOk => finalizeResult({ sn, imei, simCard, serialOk, webOk }))
        .catch(() => finalizeResult({ sn, imei, simCard, serialOk, webOk: false }));
};

const finalizeResult = ({ sn, imei, simCard, serialOk, webOk }) => {
    const result = {
        sn,
        imei,
        simCard,
        serialOk,
        webOk,
        status: (serialOk && webOk) ? '通过' : '不通过',
        timestamp: Date.now()
    };
    appendResult(result);
    updateStatus(`✅ 测试完成，结果：${result.status}`);
    cleanup();
};

const cleanup = async () => {
    isTesting = false;
    isProcessingData = false;
    clearTimeout(retryTimer);
    clearTimeout(timeoutTimer);
    clearTimeout(bufferTimer);
    
    if (reader) {
        try { await reader.cancel(); } catch {}
        reader.releaseLock();
        reader = null;
    }
    if (writer) {
        writer.releaseLock();
        writer = null;
    }
    if (port) {
        try { await port.close(); } catch {}
    }
    
    updateButtonState();
    autoConnectUsbSerialPort();
};

const autoConnectUsbSerialPort = async () => {
    const ports = await navigator.serial.getPorts();
    for (const p of ports) {
        const info = p.getInfo();
        if (info.usbVendorId && info.usbProductId) {
            port = p;
            updateButtonState();
            return;
        }
    }
    updateStatus('ℹ️ 未找到已授权的 USB 串口，请手动选择');
};

if ('serial' in navigator) autoConnectUsbSerialPort();
</script>
</body>
</html>
